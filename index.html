<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tic tac toe</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer" class="game_container">
        <h1 id="winner" class="winner"></h1>

        <div id="cellsContainer" class="cells_container">
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
        </div>

        <p id="turnInfo" class="turn_info"></p>
        <button id="restartButton" class="restart_button">Restart</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
